<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
  <div><img class="pc" src="images/pattern-background-desktop.svg" alt="bg">
     <img class="mobile" src="images/pattern-background-mobile.svg" alt="bg"></div>
  <div class="card">
    <div><img class="img1" src="images/illustration-hero.svg" alt="hero-img"></div>
    <h1>Order Summary</h1>
    <p class="p1">
       You can now listen to millions of songs,<br>
       audiobooks, and podcats on any device<br>
       anywhere you like!
       <div class="plan-box">
        <img class="icon" src="images/icon-music.svg" alt="">
        <h2 class="plan-annual">Annual Plan</h2>
        <p class="price">59.99/year <span>Change</span></p>
      </div>
      <div class="proceed"><p class="payment">Proceed Payment</p></div>
      <p class="cancel">Cancel Order</p>
      
    </p>
  </div>
</div>
</body>
</html>
